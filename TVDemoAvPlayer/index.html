<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1920, initial-scale=1.0, maximum-scale=1.0">
  
    <title>Tizen Web IDE - Tizen - Tizen basic Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    
    <script language="javascript" type="text/javascript" src="js/keyTizen.js"></script>
    <script language="javascript" type="text/javascript" src="js/main.js"></script>
    
</head>
<body>

	<!-- Tag video -->
    <object id="av-player" type="application/avplayer" style="position:absolute; left:0px; top:0px; width: 1920px; height: 1080px; zindex:999"></object>

	<div class="video-skin">
		<div class="progress">
	  		<span id="progress-amount"></span>
		</div>
		<div class="time-info">
			<span id="current-time">00:00</span> / <span id="total-time">00:00</span>
		</div>
	</div>
	
	<div class="titlebox">
    	<h1>TIZEN TV - AVPLAYER DEMO</h1>
    </div>
	
</body>
</html>
