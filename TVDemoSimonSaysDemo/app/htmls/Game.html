<section id="SceneGame" class="scene">
	<div id="information">Get Ready</div>
	<div id="game-squares">
		<div id="red" class="game-square"></div>
		<div id="red-selected" class="game-square-selected"></div>
		<div id="green" class="game-square"></div>
		<div id="green-selected" class="game-square-selected"></div>
		<div id="yellow" class="game-square"></div>
		<div id="yellow-selected" class="game-square-selected"></div>
		<div id="blue" class="game-square"></div>
		<div id="blue-selected" class="game-square-selected"></div>
	</div>
	<div id="game-score">
		<div id="game-score-text">
			High Score
		</div>
		<div id="game-high-score"></div>
	</div>
	<div id="round">
		Round 1
	</div>
	<div id="left-panel">
		<div id="multiplier">
			X1
		</div>
		<div id="game-score-amount">
			<div class="zenith-zero"></div>
		</div>
		<div id="life">
			<div id="life-1" class="life"></div>
			<div id="life-2" class="life"></div>
			<div id="life-3" class="life"></div>
		</div>
	</div>
</section>
